<!DOCTYPE html>
<html lang="en-US">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Javascript Quiz</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>


<body class="page-body">

    <div class="topbar-main">

        <!-- creates topbar for timer and view high scores -->
        <div class="topbar">
            <button id="scores">
                View high scores
            </button>
            <p id="timer">
                Time: <span id="timerInterval">0</span>
            </p>
        </div>



        <main>

            <section id="intro">
                <div class="card" id="card-block">
                    <header>
                        <h1 class="card-header1">
                            Welcome to the Javascript Quiz
                        </h1>
                    </header>
                    <p class="para2">
                        Answer the questions before time runs out! Incorrect answers will affect your score and time by
                        10
                        seconds!
                    </p>
                    <button id="start-button">
                        Start Quiz
                    </button>
                </div>
            </section>
            <!-- creates sections to recall using Javascript -->
            <section id="quiz">
                <hr style="text-align: center; margin-left:14%; margin-right: 25%;">
                <div class="card-questions card" id="question"></div>
                <div class="list-items" id="answers"></div>
                <p id="question-feedback"></p>
            </section>

            <section id="quiz-complete">
                <h3 id="title-done">
                    All done!
                </h3> <br />
                <div id="final-score"></div>
                <div id="enter-initials">Enter initials: <input type="text" id="initials-text"> <button
                        class="button-li" id="submit-button">Submit</button>
                </div>
            </section>



            <section id="high-scores">
                <h3 id="title-done">
                    High Scores
                </h3>
                <ol id="high-scores-list" style="margin-left: 23%; margin-bottom: 1%; font-size:25px;">
                </ol> <br /><br />
                <a style="text-decoration: none;" href="./index.html"><button class="highscore-button">Go
                        back</button></a>
                <button id="clear-highscore-button" class="highscore-button">Clear High Scores</button>
            </section>

        </main>

    </div>
    <!-- links Javascript page to HTML -->
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
